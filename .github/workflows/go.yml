# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build
      run: go build -v ./...
      
    - name: Setup protoc
      # You may pin to the exact commit or the version.
      # uses: arduino/setup-protoc@64c0c85d18e984422218383b81c52f8b077404d3
      uses: arduino/setup-protoc@v1.1.2
      with:
        # Version to use. Example: 3.9.1
        version: 3.9.1
        # Include github pre-releases in latest version calculation
        include-pre-releases: false
        repo-token: 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
    
    - name: Test
      run: go test -v ./...
